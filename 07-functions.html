<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            function function1(){
                console.log('hello');
                console.log(2+2);
            }
            function1(); 
            //calling the function or executing the function

            function function2(val1, val2){
                console.log(val1*val2);
            }

            function2(2,3);
            function2(5,5);
        </script>
    </body>
</html>
