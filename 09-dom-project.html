<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button onclick="
          subscribe();
        " class="js-subscribe-button">
          Subscribe
        </button>

        <p>Rock Paper Scissors</p>
        <a href="http://127.0.0.1:5500/09-rock-paper-scissors-dom.html">Click here</a>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>
        <input placeholder="Cost of order" class="js-cost-input" onkeydown="console.log(event.key);
            handleCostKeydown(event);
        ">
        <button onclick="
            calculateTotal();
        ">Calculate</button>

        <p class="js-total-cost"></p>

        <script>
            String(25)

            function handleCostKeydown(event){
                if(event.key === 'Enter'){
                    calculateTotal();
                }
            }

            function calculateTotal(){
                const inputElement = document.querySelector('.js-cost-input');
                let cost = Number(inputElement.value);
                
                if(cost < 40){
                    cost = cost + 10;
                }

                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

                 /*
                    steps to execute calculate button on clicking "Enter"
                    1. Check if the key is "Enter".
                    2. If it is, do the same thing as the calculate button
                */
            }

            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText === 'Subscribe'){
                    buttonElement.innerHTML = 'Subscribed';
                } else {
                    buttonElement.innerHTML = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
