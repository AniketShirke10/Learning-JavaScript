<body>
    <script>

        const product2 = {
            name: 'shirt',
            ['delivery-time'] : '1 day',
            //when we create the object if we only have a string bewteen the brackets the brackets are actulaly optional.
            'delivery-location' : 'pune',
            rating: {
                starts: 4.5,
                count: 87
            },
            fun: function function1(){
                console.log('fucntion inside object');
            }
        };
        console.log(product2);
        console.log(product2.name); //dot notation
        //another way to access the object propterties
        console.log(product2['name']); //bracket notation
        console.log(product2['delivery-time']);

        console.log(product2.rating.count);
        product2.fun();

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
            message : 'hello'
        }
        const object2 = object1; //copy of reference 

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        //we can't compare objects directly as objects makes comparisons with the references instead of values
        object3 = {
            message : 'Good job!'
        };
        console.log(object3 === object1);  //false
        console.log(object2 === object1);  //true

        object4 = {
            message : 'Good job!',
            price : 440
        };

        //const message = object4.message;
        //Destructuring : Taking out the property out of object (ex.message) & save it in a variable (ex.here variable called message), so above commented line does the same thing as the code below
        const { message, price } = object4;
        console.log(message);
        console.log(price);

        object5 = {
            //message : message
            message,
        /*  
            method: function function1(){
                console.log('method');
            }
        */
            method(){
                console.log('method');
            }
        };
        console.log(object5);
        object5.method();

    </script>
